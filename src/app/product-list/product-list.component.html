<div class="habit-list-container">
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%" fxLayoutAlign="center">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" >
        <img mat-card-image [src]="product.icon" alt="Icon">
      </div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} â‚¬</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.photo" alt="Photo of a mobile phone">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
